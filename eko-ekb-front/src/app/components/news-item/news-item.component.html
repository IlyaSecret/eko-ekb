<div class="news-row">
    <h1>{{news.title}}</h1>
    <div class="news-items">
        <div class="news-item" *ngFor="let item of news.items" [routerLink]="'/' + [item.route]">
            <img [attr.src]="item.img"/>
            <div class="news_desc">
                <p class="news-item__title">{{item.title}}</p>
                <p class="news-item__date">{{item.date}}</p>
            </div>
        </div>
    </div>
</div>
