<div class="auth" [formGroup]="form">
  <tui-island class="auth-block">
    <h1>Войти в аккаунт</h1>
    <div class="inputs-auth">
      <tui-input formControlName="username">Логин</tui-input>
      <tui-input-password formControlName="password">Пароль</tui-input-password>
    </div>
    <button (click)="submit()"
      tuiButton
    >Войти</button>

  </tui-island>

</div>
